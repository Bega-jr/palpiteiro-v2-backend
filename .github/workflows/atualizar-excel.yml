name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar LibreOffice (pra converter .xls → .xlsx)
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Baixar e converter Excel oficial da Caixa
        run: |
          curl -L -o temp.xls "https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          libreoffice --headless --convert-to xlsx temp.xls --outdir .
          mv temp.xlsx Lotofácil.xlsx
          rm -f temp.xls

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date +'%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main