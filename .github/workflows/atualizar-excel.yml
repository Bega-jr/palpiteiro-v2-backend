name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel com TOR (100% anti-block)
        run: |
          echo "Instalando Tor..."
          sudo apt-get update -qq
          sudo apt-get install -y tor
          
          echo "Iniciando Tor..."
          tor &
          sleep 15
          
          echo "Baixando Excel com IP novo (via Tor)..."
          curl --socks5-hostname 127.0.0.1:9050 \
               -L --fail --max-time 120 \
               -o Lotofácil.xlsx \
               "https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          
          echo "Excel baixado com sucesso!"
          ls -la Lotofácil.xlsx

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date '+%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main --force-with-lease

      - name: Trigger Vercel Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
