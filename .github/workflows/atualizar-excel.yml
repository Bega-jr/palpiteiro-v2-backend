- name: Baixar Excel da Caixa (via API direta)
        run: |
          API_URL="https://servicebus2.caixa.gov.br/portaldeloterias/api/resultados/download?modalidade=Lotof%C3%A1cil"
          
          echo "Tentando baixar o Excel via API..."
          
          # Usamos curl com retry, mas agora para o URL da API
          curl -L --fail --retry 5 --retry-delay 30 \
               -o Lotofácil.xlsx "$API_URL"
          
          echo "Download concluído com sucesso!"
          ls -la Lotofácil.xlsx
          file Lotofácil.xlsx
