name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *  # Todo dia às 21h (Brasília)
  workflow_dispatch:

jobs:
  atualizar-excel:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Obrigatório pra fazer push

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel da Caixa (na raiz!)
        run: |
          echo "Baixando Excel oficial da Caixa..."
          curl -L -o Lotofácil.xlsx "https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          echo "Excel baixado e salvo na raiz como Lotofácil.xlsx"

      - name: Commit e push (forçado)
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date +'%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main --force-with-lease

      - name: Disparar rebuild no Vercel
        run: |
          echo "Disparando rebuild no Vercel..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"