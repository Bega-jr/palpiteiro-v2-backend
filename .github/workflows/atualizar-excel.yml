name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'   # Todo dia às 21h (Brasília)
  workflow_dispatch:

jobs:
  atualizar-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel oficial da Caixa
        run: |
          curl -L -o Lotofácil.xlsx "https://caixa.gov.br/Downloads/lotofacil/Lotofácil.xls"

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date +'%d/%m/%Y às %H:%M')" || echo "Nada para commitar"
          git push origin main

      - name: Trigger Vercel Deploy (limpa cache automaticamente)
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"