name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel via API Oficial (com delay e retry)
        run: |
          echo "Acessando API oficial da Caixa..."
          
          # 1. Chama a API com headers reais
          curl -s -H "Accept: application/json" \
               -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
               -H "Referer: https://loterias.caixa.gov.br/" \
               --max-time 30 \
               -o api_response.json \
               "https://servicebus2.caixa.gov.br/portaldeloterias/api/resultados/download?modalidade=Lotof%C3%A1cil"
          
          echo "Resposta da API recebida:"
          head -n 5 api_response.json
          
          # 2. Extrai o link com sed (mais robusto que jq)
          EXCEL_URL=$(grep -o '"fileName":"[^"]*"' api_response.json | sed 's/"fileName":"//' | sed 's/"//' | head -n 1)
          
          if [ -z "$EXCEL_URL" ]; then
            echo "Erro: Link não encontrado. Usando fallback."
            EXCEL_URL="/Downloads/lotofacil/d_lotfac_3552.xls"  # Ajusta o número do concurso se necessário
          fi
          
          FULL_URL="https://servicebus2.caixa.gov.br$EXCEL_URL"
          echo "Link do Excel: $FULL_URL"
          
          # 3. Baixa o arquivo
          echo "Baixando Excel..."
          curl -L -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
               --fail --retry 3 --retry-delay 10 \
               -o Lotofácil.xls "$FULL_URL"
          
          # 4. Renomeia e verifica
          mv Lotofácil.xls Lotofácil.xlsx
          echo "DOWNLOAD CONCLUÍDO!"
          ls -la Lotofácil.xlsx
          file Lotofácil.xlsx

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date '+%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main --force-with-lease

      - name: Trigger Vercel Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
