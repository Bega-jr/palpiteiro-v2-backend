name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel da Caixa (link dinâmico + fallback)
        run: |
          echo "Acessando página da Caixa..."
          curl -L --fail -o pagina.html "https://loterias.caixa.gov.br/Paginas/Download-Resultados.aspx"
          
          EXCEL_URL=$(grep -o 'https://[^"]*D_Lotof[^"]*\.xls' pagina.html | head -n 1)
          
          if [ -z "$EXCEL_URL" ]; then
            EXCEL_URL=$(grep -o 'https://[^"]*\.xls[^"]*' pagina.html | grep -i lotof | head -n 1)
          fi
          
          if [ -z "$EXCEL_URL" ]; then
            echo "Usando link direto (fallback)"
            EXCEL_URL="https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          fi
          
          echo "Baixando de: $EXCEL_URL"
          curl -L --fail -o Lotofácil.xlsx "$EXCEL_URL"
          
          echo "Excel atualizado!"
          ls -la Lotofácil.xlsx

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date '+%d/%m/%Y às %H:%M')" || echo "Nada para commitar"
          git push origin main --force-with-lease

      - name: Trigger Vercel Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
