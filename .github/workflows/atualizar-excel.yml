name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar-excel:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel da Caixa (com retry e delay)
        run: |
          echo "Tentando baixar o Excel da Caixa..."
          for i in {1..5}; do
            echo "Tentativa $i..."
            if curl -L --fail -o Lotofácil.xlsx "https://loterias.caixa.gov.br/Paginas/Download-Resultados.aspx"; then
              echo "Download bem-sucedido!"
              break
            else
              echo "Falhou, esperando 30 segundos..."
              sleep 30
            fi
            if [ $i -eq 5 ]; then
              echo "Falha após 5 tentativas. Usando versão local."
              exit 1
            fi
          done

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date +'%d/%m/%Y às %H:%M')" || echo "Nada para commitar"
          git push origin main --force-with-lease

      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"