      - name: Baixar Excel da Caixa (link dinâmico corrigido)
        run: |
          # User-Agent pra navegador real
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36"
          PAGE_URL="https://loterias.caixa.gov.br/Paginas/Download-Resultados.aspx"  # ← CORREÇÃO AQUI
          echo "Baixando página oficial..."
          
          # 1. Baixa o HTML completo
          curl -A "$USER_AGENT" -L --fail -o pagina_download.html "$PAGE_URL"
          
          echo "Página baixada. Procurando links..."
          cat pagina_download.html | grep -i -o -E 'href=[\'"]?([^\'" >]+)' | grep -i -E '(lotof|fac|xls|zip)' | head -n 5
          
          # 2. Extrai o link do Lotofácil (padrão atual da Caixa)
          EXCEL_URL=$(grep -oP 'href="\K[^"]*lotof[^"]*\.(xls|zip)' pagina_download.html | head -n 1 | tr -d '\r')
          
          if [ -z "$EXCEL_URL" ]; then
            echo "Link não encontrado. Procurando qualquer .xls..."
            EXCEL_URL=$(grep -oP 'href="\K[^"]*\.xls[^"]*' pagina_download.html | head -n 1 | tr -d '\r')
          fi
          
          if [ -z "$EXCEL_URL" ]; then
            echo "ERRO: Nenhum link encontrado. Usando fallback."
            exit 1
          fi
          
          # 3. Adiciona o domínio se for relativo
          if [[ "$EXCEL_URL" == /* ]]; then
            FULL_URL="https://loterias.caixa.gov.br$EXCEL_URL"
          else
            FULL_URL="$EXCEL_URL"
          fi
          echo "URL FINAL: $FULL_URL"
          
          # 4. Baixa o arquivo
          echo "Baixando Excel..."
          curl -A "$USER_AGENT" -L --fail -o Lotofácil.zip "$FULL_URL"
          
          echo "Download concluído!"
          ls -la Lotofácil.zip
          file Lotofácil.zip
      - name: Trigger Vercel Deploy
        # Garanta que você configurou SECRETS.VERCEL_DEPLOY_HOOK no seu repositório
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
