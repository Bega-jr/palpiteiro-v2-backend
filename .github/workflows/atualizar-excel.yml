name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar-excel:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar LibreOffice
        run: sudo apt-get update -qq && sudo apt-get install -y libreoffice

      - name: Baixar e converter Excel
        run: |
          curl -L -o temp.xls "https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          libreoffice --headless --convert-to xlsx temp.xls
          mv temp.xlsx Lotofácil.xlsx
          rm -f temp.xls

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date +'%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main

      - name: Trigger Vercel Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"