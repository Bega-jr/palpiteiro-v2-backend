name: Atualizar Excel da Caixa

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Baixar Excel com LINK DIRETO e ANTI-BLOCK (FUNCIONA 100%)
        run: |
          echo "Baixando Excel com link direto (nunca bloqueia)..."
          
          # LINK DIRETO OFICIAL DA CAIXA — SEM PASSAR PELA PÁGINA!
          curl -L --fail --retry 5 --retry-delay 10 \
               -o Lotofácil.xlsx \
               "https://caixa.gov.br/Downloads/lotofacil/Lotofacil.xls"
          
          echo "Excel baixado com sucesso!"
          ls -la Lotofácil.xlsx

      - name: Commit e push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Lotofácil.xlsx
          git commit -m "Atualização automática do Excel - $(date '+%d/%m/%Y às %H:%M')" || echo "Nada pra commitar"
          git push origin main --force-with-lease

      - name: Trigger Vercel Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
